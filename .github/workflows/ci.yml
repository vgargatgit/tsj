name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Verify Node
        run: node --version
        
      - name: Lint
        run: mvn -B -ntp checkstyle:check

      - name: Unit tests
        run: mvn -B -ntp test
